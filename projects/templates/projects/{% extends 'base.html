{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white p-8 rounded-lg shadow-lg border-l-8 border-blue-600">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">{{ project.name }}</h1>
        <p class="text-gray-500 mb-6 uppercase tracking-widest text-sm">Project Analytics</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
            <div class="bg-blue-50 p-4 rounded-lg text-center">
                <p class="text-blue-600 text-sm font-semibold uppercase">Total Hours Logged</p>
                <p class="text-3xl font-bold">{{ total_hours }}h</p>
            </div>
            <div class="bg-green-50 p-4 rounded-lg text-center">
                <p class="text-green-600 text-sm font-semibold uppercase">Status</p>
                <p class="text-3xl font-bold text-green-700">{{ project.status }}</p>
            </div>
            <div class="bg-purple-50 p-4 rounded-lg text-center">
                <p class="text-purple-600 text-sm font-semibold uppercase">Deadline</p>
                <p class="text-xl font-bold">{{ project.deadline }}</p>
            </div>
        </div>

        <div class="mb-4">
            <div class="flex justify-between mb-2">
                <span class="text-base font-medium text-blue-700">Project Completion (Budget: {{ budget }}h)</span>
                <span class="text-sm font-medium text-blue-700">{{ progress_percent|floatformat:1 }}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-6">
                <div class="bg-blue-600 h-6 rounded-full transition-all duration-500" style="width: {{ progress_percent }}%"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
