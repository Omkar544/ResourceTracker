{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Resource Tracker{% endblock %}</title> 

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // You can define custom colors like primary: '#4f46e5' here
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    
    <header class="bg-indigo-700 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <span class="text-2xl font-bold tracking-wider">Resource Tracker</span>
            <nav class="flex space-x-4">
                <a class="text-white hover:text-indigo-200 transition duration-150 p-2 rounded hover:bg-indigo-600" 
                   href="{% url 'admin:index' %}">
                   Admin
                </a> 
                </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        {% block content %}
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
                <p class="font-bold">Configuration Success!</p>
                <p>{{ test_message }}</p>
            </div>
        {% endblock content %}
    </main>

    <footer class="mt-10 p-4 border-t border-gray-200 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Resource Tracker Project. Developed using Django and Tailwind CSS.</p>
    </footer>
</body>
</html>
